<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="words-container" class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="large-2 small-4 cell">
              <!-- word unit goal input -->
                <input id="unit-count" type="number" placeholder=0 min="0">
            </div>
            <div class="large-4 small-12 cell">
                <div class="button-group">
                  <!-- word unit buttons -->
                    <a id="characters-button" class="button unit-button">Characters</a>
                    <a id="words-button" class="button unit-button">Words</a>
                    <a id="paragraphs-button" class="button unit-button">Paragraphs</a>
                </div>
            </div>
            <div id="word-input-container" class="large-12 cell">
              <!-- word input -->
                <textarea id="words-input" rows="8"></textarea>
                <!-- counter -->
                <p id="unit-counter" class="unselectable">0/0</p>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
</body>

</html>
