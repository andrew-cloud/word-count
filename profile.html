<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>250 Words</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
</head>

<body>
    <!-- NAV BAR -->
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">250 Words</li>
                <li><a href="index.html">Editor</a></li>
                <li><a href="entries.html">Entries</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </div>
    <div id="all-container" class="grid-container">
        <!-- ALL THE GOAL SETTING AND TEXT INPUT STUFF -->
        <div id="profile-header" class="grid-container">
            Andrew Cloud
        </div>
        <div id="profile-container" class="grid-container">
            <div id="profile-grid" class="grid-x grid-margin-x">
                <div id="profile-pic-cell" class="large-3 medium-3 small-12 cell flex-container">
                    <div id="profile-pic" class="small-12 cell">
                        <img src="images/profile_pic.jpg">
                    </div>
                </div>
                <div id="stats-container" class="grid-x grid-margin-x grid-margin large-9 medium-9 small-12 cell">
                    <div class="large-4 medium-4 small-12 cell stat-square">
                        <span class="stats-header">Words Written</span>
                        <br>
                        <span class="number-callout">92,181</span>
                    </div>
                    <div class="large-r medium-4 small-12 cell stat-square">
                        <span class="stats-header">Entries Made</span>
                        <br>
                        <span class="number-callout">62</span>
                    </div>
                    <div class="large-r medium-4 small-12 cell stat-square">
                        <span class="stats-header">Words Per Entry</span>
                        <br>
                        <span class="number-callout">244.3</span>
                    </div>
                    <div class="small-12 cell stat-square">
                        <span class="stats-header">Books with Shorter Word Count</span>
                        <br>
                        <span class="number-callout">Catcher in the Rye, The Great Gatsby</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings-header" class="grid-container">
            Settings
        </div>
        <div id="settings-container" class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="large-3 medium-3 small-12 cell">
                    <label>Default Goal
                        <input type="text" placeholder="250">
                    </label>
                </div>
                <div class="large-4 medium-4 small-12 cell align-self-bottom">
                    <select>
                        <option value="characters">Characters</option>
                        <option value="words">Words</option>
                        <option value="paragraphs">Paragraphs</option>
                    </select>
                </div>
                <div class="large-7 medium-7 small-12 cell">
                    <label>E-Mail Address
                        <input type="text" placeholder="hello@andrewcloud.com">
                    </label>
                </div>
                <div class="large-7 medium-7 small-12 cell">
                    <label>Password
                        <input type="text" placeholder="********">
                    </label>
                </div>
                <div class="large-7 medium-7 small-12 cell">
                    <label>Confirm Password
                        <input type="text" placeholder="********">
                    </label>
                </div>
            </div>
            <div class="grid-x grid-margin-x">
                <div class="large-3 medium-4 small-12 cell text-align-right">
                    <!-- save button -->
                    <button type="button" id="save-button" class="save button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- past entries kept here -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
    <script src="js/fontawesome-all.js"></script>
</body>

</html>
